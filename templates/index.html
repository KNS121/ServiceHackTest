<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Batch Commands Manager</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { margin-bottom: 20px; transition: transform 0.2s; }
        .card:hover { transform: scale(1.02); }
        .output { 
            background: #1e1e1e; 
            color: #d4d4d4; 
            font-family: monospace; 
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Batch Commands Manager</h1>
        
        <div class="row" id="batContainer">
            <!-- Cards will be dynamically inserted here -->
        </div>
        
        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        Command Output
                    </div>
                    <div class="card-body">
                        <pre id="output" class="output">Select a command to run...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadBatFiles() {
            const response = await fetch('/list');
            const data = await response.text();
            return data.split('|');
        }

        async function runCommand(file) {
            document.getElementById('output').textContent = `Running ${file}...`;
            
            try {
                const response = await fetch(`/run?file=${encodeURIComponent(file)}`);
                const output = await response.text();
                document.getElementById('output').textContent = output;
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
            }
        }

        function createCard(file) {
            const col = document.createElement('div');
            col.className = 'col-md-4';
            
            col.innerHTML = `
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">${file}</h5>
                        <button onclick="runCommand('${file}')" class="btn btn-primary">
                            Run Command
                        </button>
                    </div>
                </div>
            `;
            
            return col;
        }

        async function init() {
            const files = await loadBatFiles();
            const container = document.getElementById('batContainer');
            
            files.forEach(file => {
                container.appendChild(createCard(file));
            });
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
